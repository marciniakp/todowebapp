<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org">
<body>
<wicket:extend>
    <div wicket:id="alertLabel" class="alert alert-danger text-center"
         style="width:60%; margin:auto; margin-bottom:20px; margin-top:20px"></div>
    <br/>
    <div class="container">
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <form wicket:id="form" class="form-horizontal">
                    <fieldset>
                        <div id="legend">
                            <legend class="">Login</legend>
                        </div>
                        <div class="control-group">
                            <label class="control-label"  for="username">Username</label>
                            <div class="controls">
                                <input wicket:id = "login" type="text" id="username" name="username" placeholder="" class="form-control">
                            </div>
                        </div>
                        <div class="control-group">
                            <label class="control-label" for="password">Password</label>
                            <div class="controls">
                                <input wicket:id="password" type="password" id="password" name="password" placeholder="" class="form-control">
                            </div>
                        </div>
                        <br/>
                        <div class="control-group">
                            <div class="controls">
                                <button wicket:id = "button" class="btn btn-primary"></button>
                            </div>
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
</wicket:extend>
</body>
</html>
